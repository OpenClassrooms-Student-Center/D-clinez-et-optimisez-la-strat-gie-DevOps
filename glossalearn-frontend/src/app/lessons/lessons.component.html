<div class="container">
  <h1 class="page-title">Liste des cours disponibles
    @if (stats$ | async; as stats) {
      ({{stats.count}})
    }
  </h1>

  <!-- Cours Cards -->
  <section class="courses-section">
    @if (lessons$ | async; as lessons) {
    @for (lesson of lessons; track $index) {
    <div class="course-card">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ lesson.title }}</mat-card-title>
          <mat-card-subtitle>
            @for (tag of lesson.tags; track $index) {
              <span>{{tag}}</span>
            }

          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ lesson.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Voir les d√©tails</button>
          <button mat-button color="accent">S'inscrire</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
    }
  </section>
</div>
